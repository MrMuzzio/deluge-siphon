<!DOCTYPE html>
<html>
<head><title>delugesiphon Options</title>
<link rel="stylesheet" type="text/css" href="options.min.css">
</head>
<body class="frame">
	<div class="navigation">
		<h3>delugesiphon <small><span id="version"></span></small></h3>
	</div>
	<div class="mainview view">
		<div id="options" class="selected">
			<header>
				<h1>Options</h1>
				<h2 class="alt"><small>(<a href="" id="reset_options">reset to defaults</a>)</small></h2>
			</header>
			<div class="content">
				<h2>Connection Info</h2>
				<h3>Deluge Server URL</h3>
				<div class="textinput opts">
					<label>
						<input type="text" id="deluge_server_url" size="60" class="option_field" />
					</label>
				</div>
				<h3>Deluge Server WebUI Password</h3>
				<div class="textinput opts">
					<label>
						<input type="password" id="server_pass" size="40" class="option_field" />
					</label>
				</div>
				<h2>Notifications</h2>
				<div class="checkbox opts">
					<label>
						<input type="checkbox" id="inpage_notification" value="yes" class="option_field" />
						<span>Display notifications</span>
					</label>
				</div>
				<h2>Input</h2>
				<div class="checkbox opts">
					<label>
						<input type="checkbox" id="enable_context_menu" value="yes" class="option_field"/>
						<span>Enable "Add" in right-click menu</span>
					</label>
				</div>
				<div class="checkbox opts">
					<label>
						<input type="checkbox" id="enable_context_menu_with_options" value="yes" class="option_field"/>
						<span>Enable "Add with Options" in right-click menu</span>
					</label>
				</div>
				<div class="checkbox opts">
					<label>
						<input type="checkbox" id="enable_keyboard_macro" value="yes" class="option_field"/>
						<span>Enable control + right-click to add with options</span>
					</label>
				</div>
				<div class="checkbox opts">
					<label>
						<input type="checkbox" id="enable_leftclick" value="yes" class="option_field"/>
						<span>Enable left click to add</span>
					</label>
				</div>
				<h3>RegEx pattern for left click on torrent links</h3>
				<div class="textinput opts">
					<label>
						<input type="text" id="link_regex" size="60" class="option_field"/>
						<br/>
						<span><small>ex: \.torrent|^magnet:</small></span>
					</label>
				</div>
				<h2>Debug</h2>
				<div class="checkbox opts">
					<label>
						<input type="checkbox" id="enable_debug_logging" value="yes" class="option_field"/>
            <span>Enable console debug logging (requires reload from the <a href="#" id="manage_extension">Extensions page</a>)</span>
					</label>
				</div>

			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="options.min.js"></script>
</body>
</html>
